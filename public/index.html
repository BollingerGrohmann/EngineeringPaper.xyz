<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='description' content='EngineeringPaper.xyz is free and open source web app for creating shareable engineering calculations that checks/converts units, solves systems of equations, and plots.'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<meta name="googlebot" content="all" /> <!-- transformed by webworker to noindex,indexifembedded for sheet URL's--> 
	<meta name="theme-color" content="#e61f00" />

	<title>EngineeringPaper.xyz</title>

	<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "EngineeringPaper.xyz",
			"url": "https://engineeringpaper.xyz",
			"screenshot": "https://engineeringpaper.xyz/images/desktop_screenshot.png",
			"about": {
				"@type": "Thing",
				"description": "Free web app for engineering calculations"
			},
			"browserRequirements": "Chrome, Safari, Firefox",
			"featureList": "Engineering calculations, unit checking/tracking, plotting, equation solving",
      "operatingSystem": "MacOS, Windows, Linux, Chrome OS, IOS, Android",
      "applicationCategory": "UtilitiesApplication",
      "offers": {
        "@type": "Offer",
        "price": "0"
      }
    }
  </script>

	<link rel="icon" href="favicon.ico" sizes="any"><!-- 32×32 -->
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="images/icon-180.png"><!-- 180×180 -->
	<link rel="manifest" href="/manifest.json">

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='build/bundle.css'>

	<link rel="stylesheet" href="mathquill/mathquill.css"/>

	<script defer src="build/jquery/jquery.min.js"></script>
	<script defer src="mathquill/mathquill.min.js"></script>
	<script defer src='build/bundle.js'></script>


</head>

</body>
</html>
