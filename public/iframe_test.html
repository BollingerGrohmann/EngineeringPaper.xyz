<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe id="child-iframe" src="http://localhost:5000/5miYSmcuEpjAodrsrNwDdQ" width="100%" height="800">
    </iframe>

    <script>
        const iframeElement = document.getElementById("child-iframe");
        const resizeObserver = new ResizeObserver(entries => {
            entries.forEach(entry => {
                if (content) {
                    iframeElement.style.height = `${entry.target.scrollHeight}px`;
                }
            });
        });
        let content = null;
        iframeElement.onload = function () {
            content = iframeElement.contentWindow.document.body;
            resizeObserver.observe(content);
        }
    </script>
</body>

</html>
